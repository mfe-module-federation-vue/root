    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){window.dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-ZNWHZ7P8QC');
      gtag('event', 'root - action', {
  'event_category': '<category>',
  'event_label':' <label>',
  'value': '<value>'
});
